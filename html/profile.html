        <div class="content">
            <!-- Menu create -->
            <div id="create-content" class="create-content">

                    <div class="box-input">

                    </div>
                    <div class="tugas">
                        <select class="pilih-tugas" name="kerja" id="opsi-tugas">

                            <option value="Pribadi">Pribadi</option>

                        <!-- <ion-icon id="calendar-icon" class="calender-icon" name="calendar-outline"></ion-icon> -->

                                <li><button id="tab2">Overdue</button></li>
                                <li><button id="tab3">Complete</button></li>
