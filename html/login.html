<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITA | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="icon" href="../img/logo-cita.png">
</head>

<body>
    <div class="logo">
        <h1><a href="../index.html">CITA</a></h1>
    </div>
    <div class="container-login">

        <div class="login-box">
            <h1>Login</h1>
            <div class="login-item">
                <ion-icon name="person-outline"></ion-icon>
                <input id="login-username" type="text" placeholder="Username">
            </div>
            <div class="login-item">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="login-password" type="password" placeholder="Password">
            </div>
            <div class="button">
                <button type="submit" class="btn" value="login" onclick="validate()">Login</button>
            </div>

            <p>Don't have an account?<a href="#" class="signup-link"> Sign Up</a></p>
        </div>
        <div class="signup-box">
            <h1>Sign Up</h1>
            <div class="signup-item">
                <ion-icon name="mail"></ion-icon>
                <input id="sign-up-email" type="text" placeholder="Email">
            </div>
            <div class="signup-item">
                <ion-icon name="person-outline"></ion-icon>
                <input id="sign-up-username" type="text" placeholder="Username">
            </div>
            <div class="signup-item">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="sign-up-password" type="password" placeholder="Password">
            </div>
            <div class="signup-item">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="sign-up-password2" type="password" placeholder="Confirm password">
            </div>
            <div class="button">
                <button class="btn" type="submit" value="sign-up">Sign Up</button>
            </div>
            <!-- <p>Have an account?<a href="#" class="login-link">Login</a></p> -->
        </div>
        <div class="bottom-left">
            <img src="../img/img-login.png">
            <h3>Plan your work, work your plan!</h3>
        </div>

    </div>
    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
